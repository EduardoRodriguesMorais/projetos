<!DOCTYPE html>
<html>     
    <head>
            <title>Rádio Táxi</title>
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <link href="WEB-INF/_css/css/bootstrap.min.css" rel="stylesheet">
            <link href="WEB-INF/_css/estilo.css" rel="stylesheet">
        </head>
        <body>
            <!--Cod-->
            <div class="container-fluid">
                <div class="row"><!--Cima-->
                    <div class="superior">
                        <div class="ico">
                            <img src="Imgs/ico256x256.png" width="50" height="50">
                        </div>
                    </div>
                </div>
                <div class="container">
                        <div class="row"><!--Meio-->
                            <div class="col-sm-8">
                                <div class="imagem">
                                    <img src="Imgs/taxi.jpg" width="500" height="300">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="login">
                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input class="form-control" type="text" id="cpf" placeholder="Seu CPF">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="senha">Senha</label>
                                        <input class="form-control"  type="password" id="senha" placeholder="Sua senha">
                                    </div>
            
                                    <button class="btn btn-primary" type="submit" >Entrar</button>
                                </div>
                                   
                            </div>
                        
                        </div>
                </div>
                
                <div class="row"><!--Baixo-->
                    <div class="inferior">
                    
                    </div>
                </div>
               
            </div>
            <!--End Cod-->
            <script src="WEB-INF/_js/js/jquery.js"></script>
            <script src="WEB-INF/_js/js/bootstrap.min.js"></script>
            <script src="WEB-INF/_js/script.js"></script>
        </body>
</html>
